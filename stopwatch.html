<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Our CSS style sheet -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="container text-center" id="wrapper">
    <div class="row-12">
      <div class="col-md-12 text-white">
        <h1 class="header text-center">Timer</h1>
      </div>
    </div>
    <div class="row-12">
      <div class="col-sm-12">
        <div class="jumbotron text-center" id="display">00:00</div>
      </div>
      <div class="row-12">
        <div class="col-md-12 text-center">
          <!-- Div containing our stopwatch controls -->
          <button class="btn btn-default btn-lg bg-dark text-white" id="start">Start</button>
          <button class="btn btn-default btn-lg bg-dark text-white" id="stop">Stop</button>
          <button class="btn btn-default btn-lg bg-dark text-white" id="reset">Reset</button>
          <button class="btn btn-default btn-lg bg-dark text-white" id="lap">Lap</button>
        </div>
      </div>
      <div class="row-12 pt-5">
        <div class="col-lg-12">
          <div id="laps"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script type="text/javascript" src="assets/javascript/stopwatch.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
